<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Console Tricks!</title>

    <body>
        <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

        <script>
            const dogs = [
                { name: "Snickers", age: 2 },
                { name: "hugo", age: 8 },
            ];

            const p = document.querySelector("p");

            function makeGreen() {
                const p = document.querySelector("p");
                p.style.color = "#BADA55";
                p.style.fontSize = "50px";
            }

            // Regular
            console.log("Regular hello!");
            // Interpolated

            // Styled
            console.log("%c I am Styled bro!", "font-size:40px; font-color:red;background:blue;");
            // warning!
            console.warn("OH NOOOOO!");
            // Error :|
            console.error("SHIT");
            // Info
            console.info("cOOL info");
            // Testing
            console.assert(1 === 9, "this is wrong");
            // clearing
            console.clear();
            // Viewing DOM Elements
            console.dir(p);
            // Grouping together
            dogs.forEach((d) => {
                console.group(d.name);
                console.log(d.name);
                console.log(d.age);
                console.groupEnd();
            });
            // counting
            console.count("Ese");
            console.count("Ese");
            console.count("Ese");
            // timing
            console.time("fetchGit");
            fetch("https://api.github.com/users/qazwsx521943")
                .then((data) => data.json())
                .then((data) => {
                    console.timeEnd("fetchGit");
                    console.log(data);
                });
        </script>
    </body>
</html>
