<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day3-CSS variables</title>
        <link rel="stylesheet" href="../global.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main class="center">
            <h1>Day 3 - CSS variables</h1>
            <div class="controls">
                <label for="filter">Filter:</label>
                <input type="range" name="filter" id="filter" min="0" max="25" value="10" data-sizing="px" />
                <label for="spacing">Spacing:</label>
                <input type="range" name="spacing" id="spacing" min="0" max="50" value="10" data-sizing="px" />
                <label for="text">Text Color:</label>
                <input type="color" name="text" id="text" value="red" />
                <label for="border">Border Color:</label>
                <input type="color" name="border" id="border" />
            </div>
            <img src="summur-galaxy.jpg" alt="" />
        </main>
        <script>
            const inputEl = document.querySelectorAll("input");
            function handleChange(e) {
                // console.log(this.value);
                const suffix = this.dataset.sizing || "";
                document.documentElement.style.setProperty(`--${this.name}`, `${this.value}${suffix}`);
            }
            inputEl.forEach((el) => el.addEventListener("mousemove", handleChange));
            inputEl.forEach((el) => el.addEventListener("change", handleChange));
        </script>
    </body>
</html>
